<div class="content">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src=".././../assets/images/Chakana_logo.png" class="d-block w-100 object-fit-cover" alt="..." style="height: 320px;">
      </div>
      <div class="carousel-item">
        <img src=".././../assets/images//Chakana_logoblanco.png" class="d-block w-100 object-fit-cover" alt="..." style="height: 320px;">
      </div>
      <div class="carousel-item">
        <img src=".././../assets/images/Chakana_logoslogan.png" class="d-block w-100 object-fit-cover" alt="..." style="height: 320px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Intro -->
  <section id="intro" class="container">
      <div class="row min-h-100vh d-flex align-items-center m-0">
          <div class="col-12 py-5 ">

              <h4>Solo quien intenta lo absurdo, consigue lo imposible.</h4>
          </div>
      </div>
  </section>

  <!-- Actividades -->
  <section id="actividades" class="container">
      <div class="row" >

        <div *ngFor="let producto of productos" class="col-12 col-xl-4 d-flex justify-content-center align-items-center p-2 text-black">
          <div class="card" style="width: 18rem;">
              <img src="{{producto.urlImagen}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>

              </div>
          </div>
        </div>

      </div>
  </section>
</div>
