<!-- Contacto -->
<section id="contacto">
  <div class="row min-h-100vh m-0 p-0 content">
      <div class="col-12 col-xl-6 d-flex justify-content-center align-items-center text-center">
        <div class="card border-top border-0 border-4 border-white">
          <div class="card-body p-5">
            <div class="card-title d-flex align-items-center">
              <div><i class="bx bxs-user me-1 font-22 text-white"></i>
              </div>
              <h5 class="mb-0 text-white">Contanos en que podemos ayudarte</h5>
            </div>
            <hr>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputLastName1" class="form-label">nombre</label>
                <div class="input-group"> <span class="input-group-text"><i class="bx bxs-user"></i></span>
                  <input type="text" class="form-control border-start-0" id="inputLastName1" placeholder="nombre">
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputLastName2" class="form-label">apellido</label>
                <div class="input-group"> <span class="input-group-text"><i class="bx bxs-user"></i></span>
                  <input type="text" class="form-control border-start-0" id="inputLastName2" placeholder="apellido">
                </div>
              </div>
              <div class="col-12">
                <label for="inputPhoneNo" class="form-label">Telefono</label>
                <div class="input-group"> <span class="input-group-text"><i class="bx bxs-microphone"></i></span>
                  <input type="text" class="form-control border-start-0" id="inputPhoneNo" placeholder="Telefono">
                </div>
              </div>
              <div class="col-12">
                <label for="inputEmailAddress" class="form-label">Email</label>
                <div class="input-group"> <span class="input-group-text"><i class="bx bxs-message"></i></span>
                  <input type="text" class="form-control border-start-0" id="inputEmailAddress" placeholder="Email">
                </div>
              </div>
              <div class="col-12">
                <label for="inputAddress3" class="form-label">Asunto</label>
                <textarea class="form-control" id="inputAddress3" placeholder="Asunto" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-light px-5">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-xl-6 m-0 p-0">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26296.2762323027!2d-58.54426581366241!3d-34.527353150658406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb0c6644d53c1%3A0x9c0cd6b0d56aa783!2sMunro%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1673881358188!5m2!1ses-419!2sar"
          id="mapa" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </div>
</section>
